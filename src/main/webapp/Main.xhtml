<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>JavaServer Faces aplikazioa</title>
    </h:head>
     <h:body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
        <h1 style="color: #333; text-align: center;">Select Option</h1>
        <h:form style="text-align: center; margin-top: 20px;">
            <p:panel style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <h:commandButton style="font-size: 16px; margin: 5px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;" 
                	value="Create Query" action="create" />
                <h:commandButton style="font-size: 16px; margin: 5px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;" 
                	value="Query Queries" action="find" />
                <h:commandButton style="font-size: 16px; margin: 5px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;" 
                	value="Show Questions" action="showQuestions" />
            </p:panel>
        </h:form>

</html>
